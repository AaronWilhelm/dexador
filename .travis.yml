language: common-lisp
sudo: false

env:
  global:
    - PATH=~/.roswell/bin:~/nginx/sbin:$PATH
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
    - COVERAGE_EXCLUDE=t
  matrix:
    - LISP=sbcl-bin COVERALLS=true
    - LISP=ccl-bin
    - LISP=abcl JVM_OPTS="-Xmx4g -XX:MaxPermSize=1g"
    - LISP=clisp
    - LISP=ecl
    - LISP=allegro
    - LISP=cmucl

matrix:
  allow_failures:
    # 'clisp' requires 'sudo' because it's not in the whitelist of APT packages.
    - env: LISP=clisp

addons:
  apt:
    packages:
      - libc6-i386
      - default-jre
      - clisp
      - libffi-dev

install:
  # Roswell
  - curl -L https://raw.githubusercontent.com/snmsts/roswell/master/scripts/install-for-ci.sh | sh
  # nginx
  - curl -L http://nginx.org/download/nginx-1.8.0.tar.gz | tar xzf -
  - (cd nginx-1.8.0 && ./configure --prefix=$HOME/nginx && make && make install)
  # Libraries to use the latest version
  - git clone https://github.com/Rudolph-Miller/jonathan ~/lisp/jonathan
  # prove
  - ros install prove

cache:
  directories:
    - $HOME/.roswell
    - $HOME/nginx
    - $HOME/.config/common-lisp

before_script:
  - nginx -c "$TRAVIS_BUILD_DIR/t/nginx.conf" -p "$HOME/nginx"
  - ros --version
  - ros config

script:
  - run-prove dexador-test.asd
  - benchmark/bench
