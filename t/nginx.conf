events {
    worker_connections  1024;
}

http {
    include /home/ubuntu/nginx/conf/mime.types;
    access_log off;
    error_log /dev/null crit;
    server {
        listen       5000;
        server_name  localhost;
        location / {
            root /home/ubuntu/dexador/benchmark/;
        }
    }
}
